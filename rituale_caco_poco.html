<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>üåç Rituale Caco Poco Ma Caco Meglio üåç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      color: #0f0;
      text-align: center;
      background-color: #000;
      overflow: hidden;
      position: relative;
    }

    /* GIF di sfondo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('loop-gif.gif') center center / cover no-repeat;
      opacity: 0.2;
      z-index: -1;
    }

    h1 {
      color: red;
      font-size: 2em;
      animation: intestinoCosmico 3s infinite ease-in-out;
      margin-top: 50px;
    }

    p {
      margin: 20px auto;
      max-width: 800px;
      line-height: 1.6;
    }

    .glitch {
      color: #f0f;
      font-style: italic;
      animation: glitch 0.3s infinite;
    }

    .logo {
      width: 250px;
      height: 250px;
      margin-top: 30px;
      border-radius: 8px;
    }

    audio {
      width: 80%;
      margin-top: 30px;
      accent-color: #0f0;
    }

    @keyframes intestinoCosmico {
      0%   { transform: translateY(0) rotate(0deg) scale(1); }
      25%  { transform: translateY(-5px) rotate(-1deg) scale(1.05); }
      50%  { transform: translateY(5px) rotate(1deg) scale(0.95); }
      75%  { transform: translateY(-3px) rotate(-0.5deg) scale(1.02); }
      100% { transform: translateY(0) rotate(0deg) scale(1); }
    }

    @keyframes glitch {
      0%   { opacity: 1; transform: none; }
      50%  { opacity: 0.5; transform: skew(5deg); }
      100% { opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <h1>üåç Rituale Caco Poco Ma Caco Meglio üåç</h1>
  <p class="glitch">Questo √® il portale intestinale del collettivo Undersound. Ogni glitch √® sacro.</p>
  <img src="logo_cu.png" alt="Logo rituale" class="logo">
  <audio controls>
    <source src="caco_loop.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio rituale.
  </audio>
</body>
</html>
